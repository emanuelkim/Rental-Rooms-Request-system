    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          
          <div class="card">
            <div class="card-header">
              <h3>Rental Owner Register form</h3>
            </div>
            <div class="card-body">
              <form onsubmit="registerUser(event)" method="post">
                <div class="form-group">
                  <label for="registerUsername">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="form-group">
                  <label for="plotnumber">plot-Number
                  <input type="text" class="form-control" id="plotnumber" required>
                </div>
                <button type="submit"  class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript for registration -->
    <script>
      function registerUser(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validate password and confirmPassword
        if (password !== confirmPassword) {
          alert('Passwords do not match.');
          return;
        }

        // Perform AJAX request to the server to register a new user
        fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the response, e.g., display a success message
            console.log('User registered successfully:', data);
            alert('Registration successful! You can now login.');
            // Redirect to the login page after successful registration
            window.location.replace('/loginfile');
          })
          .catch((error) => {
            console.error('Error registering user:', error);
            alert('Failed to register user. Please try again.');
            window.location.replace('/loginfile');
          });
      }
    </script>
