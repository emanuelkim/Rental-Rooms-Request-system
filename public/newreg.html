<!DOCTYPE html>
<html lang="en">
<head>

 


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Create Account</title>
    <style>
        /* Reset some default styles */
        body, form {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the form vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Background color for the entire page */
        }

        /* Style the form container */
        .container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        /* Style form fields and labels */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff; /* Blue button color */
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        /* Style the switch between Login and Create Account forms */
        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form" action="/login" method="POST">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <form id="create-account-form" action="/create-account" method="POST" style="display: none;">
            <h1>Create Account</h1>
            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Account">
            </div>
        </form>

        <div class="switch">
            <p>Don't have an account? <a href="#" id="switch-to-create">Create one</a></p>
        </div>
    </div>

    <script>
        // Function to switch between Login and Create Account forms
        document.getElementById("switch-to-create").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-form").style.display = "none";
            document.getElementById("create-account-form").style.display = "block";
        });
    </script>
</body>
</html>
