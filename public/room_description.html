    <script>
        // Fetch room data from the API
        fetch("/allRooms")
          .then(response => response.json())
          .then(data => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('id');
            const filteredRoom = data.find(room => room._id == roomId);
            
      
            // Display room details
            document.getElementById('carTitle').textContent = `${filteredRoom.roomType} in ${filteredRoom.location}, ${filteredRoom.county}`;

            document.getElementById('carPrice').textContent = `Ksh ${filteredRoom.price}`;
            document.getElementById('roomDeposit').textContent = `deposit Ksh ${filteredRoom.roomDeposit}`;
            document.getElementById('room_details').textContent = ` Comments  ${filteredRoom.room_description}`;
            document.getElementById('phoneNumber').textContent = `Phone(call)  ${filteredRoom.phoneNumber}`
            console.log(phoneNumber)

       


          })
         const bookNowButton = document.getElementById('bookNowButton');
        
        
         const bookingForm = document.getElementById('bookingForm');

        bookNowButton.addEventListener('click',async() => {
            const secretKey = prompt('Please enter the secret key:');
            const roomId = window.location.search.replace('?', '').split('=')[1];

           

            try {
                
            
                const isValidKey = await validateSecretKey(roomId, secretKey);
                console.log('isValidKey:', isValidKey);
            
                if (isValidKey) {
                  bookingForm.classList.add('show');
                  const roomDetails = document.querySelector('.roomDetails');
                  roomDetails.style.display = 'none';
                } else {
                  alert('Invalid secret key. Please try again.');
                }
              } catch (error) {
                console.error(error);
                alert('Error validating the secret key.');
              }
            
        });
        
        async function validateSecretKey(roomId, secretKey) {
            try {
              const response = await fetch(`/validateSecretKey?roomId=${roomId}&secretKey=${secretKey}`);
              console.log('Response status:', response.status);
              
              if (response.status !== 200) {
                // Log the response status for debugging
                alert('Server error while validating the secret key.');
                return false;
              }
              
              const data = await response.json();
              console.log('Response data:', data);
          
              return data.isValid;
            } catch (error) {
              console.error(error);
              alert('Error validating the secret key.');
              return false;
            }
          }
         
          
          

        //for booking
        function bookingRoom(event) { 
             event.preventDefault();
        
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const checkIn = document.getElementById('checkIn').value;
        
            // Extract the room   ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('id');
            console.log(roomId)
        
            
            // Create the data object to send in the POST request
            const bookingData = {
                name: name,
                email: email,
                phone: phone,
                checkIn: checkIn,
                roomId:roomId // Add the room ID to the booking data
            };

            console.log(bookingData)
        
            // Send the booking data to the server
            fetch('/booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bookingData),
            })
            .then((response) => response.json())
            .then((data) => {
                // Handle the response, e.g., display a success message
                console.log('Room booked successfully:', data);
                alert('Room booked successfully!');

                window.location.replace('http://localhost:5000');
            })
            .catch((error) => console.error('Error booking:', error));
        
        }
