        document.getElementById("switch-to-create").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-form").style.display = "none";
            document.getElementById("create-account-form").style.display = "block";
        });
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the values entered by the user
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Create an object to hold the user's data
            const userData = {
                email:email,
                password: password
            };

            // Send the user data to the server for authentication
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
             
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    // Redirect or perform other actions on successful login
                    window.location.href = "newRoomfile";
                }
                    
            
            })
            .catch((error) => {
                console.error('Error:', error);
                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.textContent = 'Error: ' + error;
            });
        }
